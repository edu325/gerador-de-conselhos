<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Frontend Mentor | Gerador de Conselhos</title>
  </head>

  <body>
    <main class="container">
      <div class="caixa-de-mensagem">
        <p>Advice #117</p>
        <h1>
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </h1>
        <picture class="divisoria">
          <source
            media="(max-width: 768px)"
            srcset="./src/images/pattern-divider-mobile.svg"
          />
          <img
            src="./src/images/pattern-divider-desktop.svg"
            alt="divisor de elementos"
          />
        </picture>
      </div>

      <button class="botao-para-mudar-o-conselho">
        <img src="./src/images/icon-dice.svg" alt="Dado">
      </button>
    </main>
  </body>
</html>
